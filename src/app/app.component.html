<div class="all-app">
    <div id="toolbar-frame">
        <div id="app-title">
            bridge
        </div>
        <div id="scrollSel">
            <mat-select (selectionChange)="scrollSelChange($event)"
                        [(value)]="selScroll">
                <mat-option *ngFor="let scroll of scrolls" [value]="scroll">
                    {{scroll.name}}
                </mat-option>
            </mat-select>
        </div>
    </div>
    <div id="main-container">
        <div id="side-bar">
            <button id="edit-scrolls-button"
                    mat-button
                    (click)="onEditScrollsClick()">
                <mat-icon fontSet="material-icons-round">swap_vert</mat-icon>
            </button>
            <button id="edit-binds-button"
                    mat-button
                    (click)="editBinds()">
                <mat-icon fontSet="material-icons-round">link</mat-icon>
            </button>
            <button id="edit-thermostats-button"
                    mat-button
                    (click)="editThermostats()">
                <mat-icon fontSet="material-icons-round">thermostat</mat-icon>
            </button>
            <button id="show-logs-button"
                    mat-button
                    (click)="showLogs()">
                <mat-icon fontSet="material-icons-round">notes</mat-icon>
            </button>
        </div>
        <div id="test">
            <div id="floor-plan" #floorPlanRef resizeObserver (resize)="onResize($event)">
                <div #containerRef id="containerID">
                    <div *ngFor="let attr of storage.attrMap | keyvalue;"
                         class="attr"
                         cdkDrag
                         [cdkDragBoundary]="containerRef"
                         (cdkDragEnded)="attr.value.drag=false; onDragEnded($event, attr)"
                         (cdkDragStarted)="attr.value.drag=true; onDragStarted($event)"
                         [cdkDragFreeDragPosition]="getAttrPosition(attr)"
                         (mouseenter)="setSelAttr(attr)">
                        <div cdkDragHandle
                             class="attr-val centered"
                             highlightSel
                             [ngStyle]="getAttrStyle(attr)"
                             [cdkContextMenuTriggerFor]="ctx_menu">
                            {{attr.value.formatedVal}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>
    <div class="overlay" *ngIf="progressFlag">
        <div class="center">
            {{waitMsg}}
        </div>
    </div>
</div>

<ng-template #ctx_menu>
    <div cdkMenu class="ctx-menu">
        <button cdkMenuItem
                class="ctx-menu-item"
                (cdkMenuItemTriggered)="setName(selAttr)">
            Name
        </button>
        <button *ngIf="corrFlag"
                cdkMenuItem
                class="ctx-menu-item"
                (cdkMenuItemTriggered)="setCorr(selAttr)">
            Correction
        </button>
        <button cdkMenuItem
                class="ctx-menu-item"
                (cdkMenuItemTriggered)="setStyles(selAttr)">
            Styles
        </button>
        <button *ngIf="ctrlFlag"
                cdkMenuItem
                class="ctx-menu-item"
                (cdkMenuItemTriggered)="showSSR()">
            On/Off
        </button>
        <button *ngIf="graphFlag"
                cdkMenuItem
                class="ctx-menu-item"
                (cdkMenuItemTriggered)="graph(selAttr)">
            Graph
        </button>
        <button cdkMenuItem
                class="ctx-menu-item"
                (cdkMenuItemTriggered)="showAbout()">
            About
        </button>
    </div>
</ng-template>
